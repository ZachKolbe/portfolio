    <div class="container-main-content">
        <h1>Golf Courses Near Penn State</h1>
        <div id="data"></div>

        <script>
            // Fetch JSON data from a URL
            fetch('https://zachkolbe.github.io/portfolio/api/data.json')
                .then(response => response.json())
                .then(data => {
                    console.log(data);

                    const dataDiv = document.getElementById('data');

                    data.golf_courses_near_psu.forEach(course => {
                        // Create a div for each golf course
                        const courseDiv = document.createElement('div');
                        courseDiv.classList.add('course');
                        courseDiv.innerHTML = `
                            <h2>${course.name}</h2>
                            <p><strong>Location:</strong> ${course.location}</p>
                            <p><strong>Phone:</strong> ${course.phone}</p>
                            <p><strong>Website:</strong> <a href="${course.website}" target="_blank">${course.website}</a></p>
                            <p><strong>Holes:</strong> ${course.holes}</p>
                                      `;


                        dataDiv.appendChild(courseDiv);
                    });
                })
                .catch(error => {
                    
                    console.error('Error fetching data:', error);
                });
        </script>

    </div>
